<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Online shopping cart</h1>
<div class="container">
    <div class="items">
        <h2>Fruit</h2>

        <div class="single-item">
            <img src="../ShoppingCart/img/orange.png">
            <div class="si-content">
                <h3> Orange </h3>
                <p class="price">$10</p>
            </div>
            <div class="actions">
                <input type="number" name="quantity" value="0" min="0">
                <button onclick="addToCart(this)">Add</button>
            </div>
        </div>

        <div class="single-item">
            <img src="../ShoppingCart/img/banana.png">
            <div class="si-content">
                <h3>Banana</h3>
                <p class="price">$20</p>
            </div>
            <div class="actions">
                <input type="number" name="quantity" value="0" min="0">
                <button onclick="addToCart(this)">Add</button>
            </div>
        </div>

        <div class="single-item">
            <img src="../ShoppingCart/img/pineapple.png">
            <div class="si-content">
                <h3>Pineapple</h3>
                <p class="price">$30</p>
            </div>
            <div class="actions">
                <input type="number" name="quantity" value="0" min="0">
                <button onclick="addToCart(this)">Add</button>
            </div>
        </div>
        <div class="single-item">
            <img src="../ShoppingCart/img/apple.png">
            <div class="si-content">
                <h3>Apple</h3>
                <p class="price">$30</p>
            </div>
            <div class="actions">
                <input type="number" name="quantity" value="0" min="0">
                <button onclick="addToCart(this)">Add</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div class="cart-items"></div>
        <div class="total"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
